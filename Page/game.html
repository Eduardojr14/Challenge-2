<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>GAME</title>
</head>

<body class="ppalgame">
    <header class="titulogame">
        <h1>AHORCADO</h1>
    </header>
    <main>
        <canvas id="pantalla" width="960px" height="450px"></canvas>
        <div class="botones-ppal">
            <button class="boton-game" id="boton" type="reset" onclick="javascript:window.location.reload();">VOLVER A JUGAR</button>
            <form action="../index.html">
                <button class="boton-game">SALIR</button>
            </form>
        </div>
        <div>
            <form>
                <input type="text" id="newPalabra " required placeholder="Introduzca Palabra " class="entrada ">
                <button class="btn-game " id="newPalabra ">INCLUIR PALABRA</button>
            </form>
        </div>

    </main>

    <footer>
        <div class="audioGame ">
            <audio controls>
                <source src="../sonido/Nina Simone - Sinnerman (FULLBULLAS.COM).mp3 " type="audio/mpeg ">
            </audio>
            <h3>JUEGUE CON MUSICA</h3>
        </div>
    </footer>
    <script src="../JS/funciones.js "></script>
</body>

</html>
